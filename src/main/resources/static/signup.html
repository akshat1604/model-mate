<section id="signup-section" class="contact">
    <div class="container" data-aos="fade-up">
        <br><br>
        <h2>Sign Up</h2>
        <div class="row mt-5">

            <div class="col-lg-8 mt-5 mt-lg-0" >

                <form id="signup-form" role="form" class="php-email-form">
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <input type="text" name="firstName" style="width: 100%;" class="form-control" id="firstName" placeholder="First Name" required>
                        </div>

                    </div>
                    <div class="form-group mt-3">
                        <input type="text" style="width: 48.5%;" class="form-control" name="lastName" id="lastName" placeholder="Last Name" required>
                    </div>
                    <div class="form-group mt-3">
                        <input type="email" style="width: 48.5%;" class="form-control" name="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group mt-3">
                        <input type="text" style="width: 48.5%;" class="form-control" name="username" id="username" placeholder="Username" required>
                    </div>
                    <div class="form-group mt-3">
                        <input type="password" style="width: 48.5%;" class="form-control" name="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-group mt-3">
                        <input type="text" style="width: 48.5%;" class="form-control" name="dateOfBirth" id="dateOfBirth" placeholder="Date Of Birth (YYYY-MM-DD)" required>
                    </div>

<!--                    <div class="my-3">-->
<!--                        <div class="signup-success">You were signed up successfully! Go to the login page to login. </div>-->
<!--                    </div>-->
                    <br>
                    <div class="text-left"><button type="submit">Signup</button></div>
                    <br><br><br>
                    <div id="signup-message"></div>
                </form>
